<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}PiSentry Camera{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Desktop Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm py-3 sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-primary d-flex align-items-center" href="/">
                <i class="fas fa-eye me-2"></i>
                <span>PISENTRY</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto gap-2">
                    <li class="nav-item">
                        <a class="nav-link px-3 rounded-pill {% if request.path == '/' %}active fw-bold text-primary bg-light{% endif %}" href="/">
                            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 rounded-pill {% if request.path == '/gallery/snaps' %}active fw-bold text-primary bg-light{% endif %}" href="/gallery/snaps">
                            <i class="fas fa-camera me-1"></i> Photos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 rounded-pill {% if request.path == '/gallery/videos' %}active fw-bold text-primary bg-light{% endif %}" href="/gallery/videos">
                            <i class="fas fa-video me-1"></i> Videos
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3 rounded-pill {% if '/gallery/timelapses' in request.path %}active fw-bold text-primary bg-light{% endif %}" href="/gallery/timelapses">
                            <i class="fas fa-history me-1"></i> Timelapses
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="container-fluid py-4 px-md-5">
        {% block content %}{% endblock %}
    </div>

    <!-- Mobile Bottom Navigation (Visible on small screens) -->
    <div class="d-md-none fixed-bottom bg-white border-top py-2 px-3 d-flex justify-content-between align-items-center shadow-lg" style="z-index: 1050;">
        <a href="/" class="text-center text-decoration-none {% if request.path == '/' %}text-primary fw-bold{% else %}text-muted{% endif %}" style="flex: 1;">
            <i class="fas fa-tachometer-alt d-block mb-1"></i>
            <span style="font-size: 0.7rem;">Dash</span>
        </a>
        <a href="/gallery/snaps" class="text-center text-decoration-none {% if request.path == '/gallery/snaps' %}text-primary fw-bold{% else %}text-muted{% endif %}" style="flex: 1;">
            <i class="fas fa-camera d-block mb-1"></i>
            <span style="font-size: 0.7rem;">Photos</span>
        </a>
        <a href="/gallery/videos" class="text-center text-decoration-none {% if request.path == '/gallery/videos' %}text-primary fw-bold{% else %}text-muted{% endif %}" style="flex: 1;">
            <i class="fas fa-video d-block mb-1"></i>
            <span style="font-size: 0.7rem;">Videos</span>
        </a>
        <a href="/gallery/timelapses" class="text-center text-decoration-none {% if '/gallery/timelapses' in request.path %}text-primary fw-bold{% else %}text-muted{% endif %}" style="flex: 1;">
            <i class="fas fa-history d-block mb-1"></i>
            <span style="font-size: 0.7rem;">TL</span>
        </a>
    </div>

    <!-- Global Settings Modal Placeholder -->
    {% block modals %}{% endblock %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
